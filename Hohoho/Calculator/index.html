<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

        <div class="calculator">

            <div class="display"></div>

            <div class="input">
                <button class="btn" id="operand">1</button>

                <button class="btn" id="operand">3</button>
                <button class="btn" id="operator">+</button>
                <button class="btn" id="operand">4</button>
                <button class="btn" id="operand">5</button>
                <button class="btn" id="operand">6</button>
                <button class="btn" id="operator">-</button>
                <button class="btn" id="operand">7</button>
                <button class="btn" id="operand">8</button>
                <button class="btn" id="operand">9</button>
                <button class="btn" id="operator">*</button>
                <button class="btn" id="operand">0</button>
                <button class="btn" id="allClear">AC</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="operator">/</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
